{% extends "carsapp/base.html" %}

{% block title %}
	Вход
{% endblock %}

{% block body %}
	<section class="container">
		<div>
			{% if form.errors %}
				<p>Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
			{% endif %}
			<form method="post" action="{% url 'carsapp:login' %}">
				{% csrf_token %}
				<p class="md-3">
				    <label class="form-label" for="id_username">Ник:</label>
				    <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
				</p>
				<p class="md-3">
				    <label class="form-label" for="id_password">Пароль:</label>
				    <input class="primary-input form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
				</p>
				<input type="hidden" name="next" value="{{ next }}">
				<button class="btn btn-primary" type="submit">Войти</button>
			</form>
		</div>
	</section>
{% endblock %}
